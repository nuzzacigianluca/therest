{% load static %}
<html>
    <head>
      <title>TheRest - Home</title>
      <link rel="stylesheet" href="{% static 'styles.css' %}">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
          <p class="h1" id="title-name-detail">Home - TheRest</p>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a href="{% url 'home' %}"><button type="button" class="btn btn-light" id="home">Home</button></a>
          <a href="{% url 'about' %}"><button type="button" class="btn btn-light" id="about">Chi siamo</button></a>
          <a href="{% url 'book' %}"><button type="button" class="btn btn-light" id="book">Prenota</button></a>
          <a href="{% url 'login' %}"><button type="button" id="manage" class="btn btn-light">Gestisci </button></a>
            <button type="button" style="display:none" class="btn btn-danger" id="log-out">Log Out</button>
          </form>
      </nav>

      <div id="bookForm">
        <form style="width:95%; margin-left:auto; margin-right:auto; margin-top:2%; padding:10px">
          <div class="form-group">
            <label for="nome">Username</label>
            <input type="input" class="form-control" id="username" aria-describedby="Username" placeholder="Inserisci il tuo username" required>
          </div>
          <div class="form-group">
              <label for="email">Password</label>
              <input type="password" class="form-control" id="password" aria-describedby="Password" placeholder="Inserisci la tua password" required>
          </div>
          <a href="{% url 'registration' %}"><button type="button" class="btn btn-light">Registrati</button></a>

          <button style="margin-top:10px; width:100%;" type="submit" class="btn btn-secondary">Accedi</button>
        </form>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
