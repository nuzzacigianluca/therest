<html>
    <head>
        {% load static %}
        <title>TheRest - Prenota</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background-color: 	#124e66;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
              <p class="h1" id="title-name-detail">Prenotazione - TheRest</p>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <a href="{% url 'home' %}"><button type="button" class="btn btn-light" id="home">Home</button></a>
              <a href="{% url 'about' %}"><button type="button" class="btn btn-light" id="about">Chi siamo</button></a>
              <a href="{% url 'book' %}"><button type="button" class="btn btn-light" id="book">Prenota</button></a>
              {% if user.is_authenticated %}
              <a href="{% url 'login' %}"><button style="display:none" type="button" id="manage" class="btn btn-light">Registrati o accedi </button></a>
              {% if user.userprofile.role == "manager" %}
              <a href="{% url 'manage' %}"><button type="button" class="btn btn-light" id="manage">Gestisci</button></a>
              {% endif %}

              <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger" id="log-out">Log Out</button></a>
              {% else %}
              <a href="{% url 'login' %}"><button type="button" id="manage" class="btn btn-light">Registrati o accedi </button></a>
              <a href="{% url 'logout' %}"><button type="button" style="display:none;" class="btn btn-danger" id="log-out">Log Out</button></a>
              {% endif %}
              </form>
          </nav>
          <div id="bookForm">
          <form style="width:95%; margin-left:auto; margin-right:auto; margin-top:2%; padding:10px">
            {% if user.is_authenticated %}
            {% else %}
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="input" class="form-control" id="inputNome" aria-describedby="Nome" placeholder="Inserisci il tuo nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="Email" placeholder="Inserisci la tua email" required>
            </div>
            {% endif %}
            <div class="form-group">
                <label for="posti">Posti</label>
                <select class="form-control" id="posti" required>
                <option>Seleziona i posti</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div class="form-row">
                <div class="form-group col-md">
                  <label for="data">Data</label>
                  <input type="date" class="form-control" id="data" min="{{dateToday}}" required >
                </div>
                <div class="form-group col-md">
                  <label for="ora">Ora</label>
                  <input type="time" class="form-control" id="ora" required>
                  
                </div>
                
              </div>
            <button style="width:100%;" type="submit" class="btn btn-secondary">Invia la tua prenotazione</button>
          </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
